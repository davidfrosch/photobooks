<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frisch's Bookshop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="book-container">
      <canvas id="three-canvas"></canvas>
    </div>
  </div>
  <button id="buy-button">Inquire to buy</button>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" data-close="preview">&times;</span>
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <div class="modal-subheader">
          <span id="modal-pages"></span>
          <span id="modal-binding"></span>
          <span id="modal-price"></span>
        </div>
        <p id="modal-details"></p>
      </div>
      <div class="flipview">
        <div class="page-container">
          <span class="arrow left-arrow">&#8249;</span>
          <img id="flip-left" src="" alt="Left page">
        </div>
        <div class="page-container">
          <span class="arrow right-arrow">&#8250;</span>
          <img id="flip-right" src="" alt="Right page">
        </div>
      </div>
    </div>
  </div>

  <div id="select-modal" class="modal hidden">
    <div class="modal-content select-mode">
      <span class="close" data-close="select">&times;</span>
      <h2>Which books are you interested in?</h2>
      <form id="select-form"></form>
      <div class="select-actions">
        <button type="submit" form="select-form" id="select-send">Inquire</button>
      </div>
    </div>
  </div>

  <div id="blackout-overlay" class="hidden">
    <h1 id="blackout-title"></h1>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
