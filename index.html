<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frisch's Bookshop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="book-container">
      <canvas id="three-canvas"></canvas>
    </div>
  </div>
  <button id="buy-button">Inquire to buy</button>

  <!-- Desktop preview modal removed; information will be shown as an overlay below the opened book in desktop view -->

  <div id="select-modal" class="modal hidden">
    <div class="modal-content select-mode">
      <span class="close" data-close="select">&times;</span>
      <h2>Which books are you interested in?</h2>
      <form id="select-form"></form>
      <div class="select-actions">
        <button type="submit" form="select-form" id="select-send">Inquire</button>
      </div>
    </div>
  </div>

  <!-- New desktop info container: will be positioned below the opened book with white text -->
  <div id="book-info-overlay" class="hidden">
    <div id="book-info-content"></div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
